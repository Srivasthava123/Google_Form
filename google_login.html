<!DOCTYPE html>
<html>
    <head>
        <title>Google login</title>
        <link rel="stylesheet" type="text/css" href="google_login.css">
    </head>
<body>
    <div class="form">
        <form class="login-form" action="" method="post">
            <div class="header">
                <img src="https://img.icons8.com/bubbles/2x/google-logo.png" height="150px">
                <h1>Sign in</h1>
                <h3>to continue to Gmail</h3>
            </div>
            <input type="text" name="" value="" placeholder="Email or Phone number" required>
            <input type="password" name="" value="" placeholder="password" required>
            <button type="submit" name="button">Login</button>
            <p class="options"><a href="google_signup.html">Create account</a></p>
        </form>
    </div>
</body>
</html>
