<!DOCTYPE html>
<html>
    <head>
        <title>Google Signup</title>
        <link rel="stylesheet" type="text/css" href="google_signup.css">
    </head>
<body>
    <div class="form">
        <form class="login-form" action="" method="post">
            <div class="header">
                <img src="https://www.clicktorelease.com/blog/svg-google-logo-in-305-bytes/images/header.jpg.webp" height="70px">
                <h2>Create your Google Account</h2>
                <h4>to continue to Gmail</h4>
            </div>
            <input type="text" name="" value="" placeholder="First Name" required>
            <input type="text" name="" value="" placeholder="Last Name" required>
            <input type="text" name="" value="" placeholder="Username" required>
            <input type="password" name="" value="" placeholder="password" required>
            <input type="password" name="" value="" placeholder="Confirm" required>
            <button type="submit" name="button">Sign in</button>
            <p class="options"><a href="google_login.html">sign in instead</a></p>
        </form>
    </div>
</body>
</html>
